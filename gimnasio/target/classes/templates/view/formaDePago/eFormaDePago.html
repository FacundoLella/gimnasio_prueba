<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
 <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">

    <title>FORMA DE PAGO</title>
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/bootstrap/css/jumbotron.css}" rel="stylesheet">
    <link th:href="@{/bootstrap/css/sticky-footer-navbar.css}" rel="stylesheet">
  </head>

  <body>

    <header th:insert="~{fragments/menubody :: menu-principal}"></header>

    <main role="main">
      <hr>
      <div class="container">

        <div class="card">
          <h4 class="card-header"><strong>EDIT FORMA DE PAGO</strong></h4>
          <div class="card-body">

            <form th:action="@{/formaDePago/aceptarEditFormaDePago}" method="post" th:object="${formaDePago}">

              <div th:if="${msgExito != null}" class='alert alert-success' th:text="${msgExito}" role='alert'></div>
              <div th:if="${msgError != null}" class='alert alert-danger' th:text="${msgError}" role='alert'></div>

              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">

                    <input type="hidden" name="id" th:field="*{id}">

                    <div class="mb-3">
                      <label for="tipoPago" class="form-label d-block">Tipo de Pago</label>
                      <select class="form-select" th:field="*{tipoPago}" th:disabled="${isDisabled}" required>
                        <option value="" disabled th:selected="*{tipoPago} == null">Seleccione</option>
                        <option th:each="tipo : ${tiposPago}"
                                th:value="${tipo}"
                                th:text="${#strings.capitalize(tipo.name().toLowerCase())}"></option>
                      </select>
                    </div>

                    <div class="mb-3">
                      <label for="observacion" class="form-label">Observación</label>
                      <textarea class="form-control" rows="3" th:field="*{observacion}" placeholder="Ingrese una observación" th:disabled="${isDisabled}"></textarea>
                    </div>

                  </div>
                </div>
              </div>

              <hr>
              <div class="d-grid gap-2 float-right justify-content-md-end">
               <button type="submit" title="Guardar el registro." class="btn btn-primary" th:disabled="${isDisabled}">ACEPTAR</button>
               <a class="btn btn-primary" th:href="@{/formaDePago/cancelarEditFormaDePago}" role="button">CANCELAR</a>
              </div>

            </form>

          </div>
        </div>
      </div>

    </main>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>

  </body>
</html>
