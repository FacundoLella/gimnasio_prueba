<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">

    <title>Lista de Mensajes</title>
    <!-- Bootstrap core CSS -->
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/bootstrap/css/jumbotron.css}" rel="stylesheet">
    <link th:href="@{/bootstrap/css/sticky-footer-navbar.css}" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" rel="stylesheet">
    <style>
    body {
      margin-top: 0 !important;
      padding-top: 0 !important;
    }
  </style>
  </head>

  <body>

    <header th:insert="~{fragments/menubody :: menu-principal}"></header>

    <main role="main">     
      <hr>
      <div class="container"> 
        <div class="card">
          <h4 class="card-header"><strong>Lista de Promociones</strong></h4>              
          <div class="card-body">
			
            <a class="btn btn-primary" th:href="@{/promocion/altaPromocion}" role="button"><i class="fa fa-plus" aria-hidden="true"></i></a>
            
			<hr>
			<div th:if="${msgExito != null}" class='alert alert-success' th:text="${msgExito}" role='alert'></div>   
		    <div th:if="${msgError != null}" class='alert alert-danger' th:text="${msgError}" role='alert'></div>
            
			<table class="table table-hover w-80">
              <thead class="thead-light">
                <tr>
				  <th scope="col">Acciones</th>	
                  <th scope="col">Titulo</th>
                  <th scope="col">Tipo de Mensaje</th>
                  <th scope="col">Fecha de Envio</th>
                  <th scope="col">Usuarios Enviados</th>
                  <th scope="col">Enviar Mensaje</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="promocion : ${listaPromocion}">
                  <td>
					<a th:href="@{/promocion/consultar/{id} (id=${promocion.id}) }" class="btn btn-success btn-sm" role="button" title="Consultar"><i class="fas fa-eye" aria-hidden="true"></i></a>
                    <a th:href="@{/promocion/modificar/{id} (id=${promocion.id}) }" class="btn btn-success btn-sm" role="button" title="Modificar"><i class="fas fa-pencil-alt" aria-hidden="true"></i></a>
					<a th:href="@{/promocion/baja/{id} (id=${promocion.id}) }" class="btn btn-success btn-sm confirmar" role="button" title="Baja"><i class="fas fa-trash" aria-hidden="true"></i></a>
                  </td>
				  <td th:text="${promocion.titulo}"></td>
                  <td th:text="${promocion.tipoMensaje}"></td>
                  <td th:text="${promocion.fechaEnvioPromocion}"></td>
                  <td th:text="${promocion.cantidadSociosEnviados}"></td>
                  <td>
                    <a class="btn btn-outline-secondary" th:href="@{/promocion/enviarMensaje/{id} (id=${promocion.id})}">Enviar</a>
                  </td>
                </tr>                              
              </tbody>
            </table>
            
          </div>
        </div>
      </div>
      
       <div class="container"> 
        <div class="card">
          <h4 class="card-header"><strong>Lista de Mensajes</strong></h4>              
          <div class="card-body">
			
            <a class="btn btn-primary" th:href="@{/mensaje/altaMensaje}" role="button"><i class="fa fa-plus" aria-hidden="true"></i></a>
            
			<hr>
			<div th:if="${msgExito2 != null}" class='alert alert-success' th:text="${msgExito2}" role='alert'></div>   
		    <div th:if="${msgError2 != null}" class='alert alert-danger' th:text="${msgError2}" role='alert'></div>
            
			<table class="table table-hover w-80">
              <thead class="thead-light">
                <tr>
				  <th scope="col">Acciones</th>	
                  <th scope="col">Titulo</th>
                  <th scope="col">Tipo de Mensaje</th>
                  <th scope="col">Enviar Mensaje</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="mensaje : ${listaMensaje}">
                  <td>
					<a th:href="@{/mensaje/consultar/{id} (id=${mensaje.id}) }" class="btn btn-success btn-sm" role="button" title="Consultar"><i class="fas fa-eye" aria-hidden="true"></i></a>
                    <a th:href="@{/mensaje/modificar/{id} (id=${mensaje.id}) }" class="btn btn-success btn-sm" role="button" title="Modificar"><i class="fas fa-pencil-alt" aria-hidden="true"></i></a>
					<a th:href="@{/mensaje/baja/{id} (id=${mensaje.id}) }" class="btn btn-success btn-sm confirmar" role="button" title="Baja"><i class="fas fa-trash" aria-hidden="true"></i></a>
                  </td>
				  <td th:text="${mensaje.titulo}"></td>
                  <td th:text="${mensaje.tipoMensaje}"></td>
                  <td>
                    <a class="btn btn-outline-secondary" th:href="@{/mensaje/enviarMensaje/{id} (id=${mensaje.id})}">Enviar</a>
                  </td>
                </tr>                              
              </tbody>
            </table>
            
          </div>
        </div>
      </div>  
    </main>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>  
       
	<script>
		
			// Guardamos en una variable una funcion que muestra un cuadro de dialogo de tipo confirm
			var dialogoConfirm = function (e) {
				if (!confirm('¿Está seguro de eliminar la información?')) 
					e.preventDefault();
			};

			// Aplicamos a todos los elementos HTML que tengan la clase CSS 'confirmar' el evento click para que muestre el cuadro de dialogo de confirmacion. 
			document.querySelectorAll('.confirmar').forEach(function(elemento) {
				elemento.addEventListener('click', dialogoConfirm, false);
			});
		
	</script>
		
  </body>
</html>
