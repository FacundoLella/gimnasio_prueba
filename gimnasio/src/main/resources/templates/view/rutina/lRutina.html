<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">

    <title>RUTINAS</title>
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/bootstrap/css/jumbotron.css}" rel="stylesheet">
    <link th:href="@{/bootstrap/css/sticky-footer-navbar.css}" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" rel="stylesheet">
    <style>
    body {
      margin-top: 0 !important;
      padding-top: 0 !important;
    }
  </style>
  </head>

  <body>

    <header th:insert="~{fragments/menubody :: menu-principal}"></header>

    <main role="main">
      <hr>
      <div class="container">

        <div class="card">
          <h4 class="card-header"><strong>Lista Rutinas</strong></h4>
          <div class="card-body">

            <a class="btn btn-primary" th:if="${session.rol == 'ADMINISTRADOR' or session.rol == 'EMPLEADO'}" th:href="@{/rutina/altaRutina}" role="button"><i class="fa fa-plus" aria-hidden="true" ></i></a>

            <hr>
            <div th:if="${msgExito != null}" class='alert alert-success' th:text="${msgExito}" role='alert'></div>
            <div th:if="${msgError != null}" class='alert alert-danger' th:text="${msgError}" role='alert'></div>

            <table class="table table-hover w-100">
              <thead class="thead-light">
                <tr>
                  <th scope="col">Acciones</th>
                  <th scope="col">Socio</th>
                  <th scope="col">Profesor</th>
                  <th scope="col">Fecha Inicio</th>
                  <th scope="col">Fecha Fin</th>
                  <th scope="col">Estado</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="rutina : ${listaRutina}">
                  <td class="text-center align-middle">
                    <a th:href="@{/rutina/consultar/{id} (id=${rutina.id}) }" class="btn btn-success btn-sm" role="button" title="Consultar"><i class="fas fa-eye" aria-hidden="true"></i></a>
                    <a th:href="@{/rutina/modificar/{id} (id=${rutina.id}) }" th:if = "${session.rol == 'ADMINISTRADOR' or session.rol == 'EMPLEADO'}" class="btn btn-success btn-sm" role="button" title="Modificar"><i class="fas fa-pencil-alt" aria-hidden="true"></i></a>
                    <a th:href="@{/rutina/baja/{id} (id=${rutina.id}) }" th:if = "${session.rol == 'ADMINISTRADOR' or session.rol == 'EMPLEADO'}" class="btn btn-success btn-sm confirmar" role="button" title="Baja"><i class="fas fa-trash" aria-hidden="true"></i></a>
                  </td>
                  <td th:text="|${rutina.socio.nombre} ${rutina.socio.apellido}|"></td>
                  <td th:text="|${rutina.profesor.nombre} ${rutina.profesor.apellido}|"></td>
                  <td th:text="${#temporals.format(rutina.fechaInicio, 'dd/MM/yyyy')}"></td>
                  <td th:text="${rutina.fechaFinalizacion != null ? #temporals.format(rutina.fechaFinalizacion, 'dd/MM/yyyy') : '-'}"></td>
                  <td th:text="${#strings.capitalize(rutina.estadoRutina.name().toLowerCase())}"></td>
                </tr>
              </tbody>
            </table>

          </div>
        </div>
      </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>

    <script>
      var dialogoConfirm = function (e) {
        if (!confirm('¿Está seguro de eliminar la información?'))
          e.preventDefault();
      };
      document.querySelectorAll('.confirmar').forEach(function(elemento) {
        elemento.addEventListener('click', dialogoConfirm, false);
      });
    </script>

  </body>
</html>
