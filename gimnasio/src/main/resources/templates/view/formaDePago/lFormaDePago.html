<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">

    <title>FORMAS DE PAGO</title>
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/bootstrap/css/jumbotron.css}" rel="stylesheet">
    <link th:href="@{/bootstrap/css/sticky-footer-navbar.css}" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" rel="stylesheet">
    <style>
    body {
      margin-top: 0 !important;
      padding-top: 0 !important;
    }
  </style>
  </head>

  <body>

    <header th:insert="~{fragments/menubody :: menu-principal}"></header>

    <main role="main">
      <hr>
      <div class="container">

        <div class="card">
          <h4 class="card-header"><strong>Lista Formas de Pago</strong></h4>
          <div class="card-body">

            <a class="btn btn-primary" th:href="@{/formaDePago/altaFormaDePago}" role="button"><i class="fa fa-plus" aria-hidden="true"></i></a>

            <hr>
            <div th:if="${msgExito != null}" class='alert alert-success' th:text="${msgExito}" role='alert'></div>
            <div th:if="${msgError != null}" class='alert alert-danger' th:text="${msgError}" role='alert'></div>

            <table class="table table-hover w-100">
              <thead class="thead-light">
                <tr>
                  <th scope="col">Acciones</th>
                  <th scope="col">Tipo de Pago</th>
                  <th scope="col">Observación</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="forma : ${listaFormaDePago}">
                  <td>
                    <a th:href="@{/formaDePago/consultar/{id} (id=${forma.id}) }" class="btn btn-success btn-sm" role="button" title="Consultar"><i class="fas fa-eye" aria-hidden="true"></i></a>
                    <a th:href="@{/formaDePago/modificar/{id} (id=${forma.id}) }" class="btn btn-success btn-sm" role="button" title="Modificar"><i class="fas fa-pencil-alt" aria-hidden="true"></i></a>
                    <a th:href="@{/formaDePago/baja/{id} (id=${forma.id}) }" class="btn btn-success btn-sm confirmar" role="button" title="Baja"><i class="fas fa-trash" aria-hidden="true"></i></a>
                  </td>
                  <td th:text="${#strings.capitalize(forma.tipoPago.name().toLowerCase())}"></td>
                  <td th:text="${!#strings.isEmpty(forma.observacion) ? forma.observacion : '-'}"></td>
                </tr>
              </tbody>
            </table>

          </div>
        </div>
      </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>

    <script>
      var dialogoConfirm = function (e) {
        if (!confirm('¿Está seguro de eliminar la información?'))
          e.preventDefault();
      };
      document.querySelectorAll('.confirmar').forEach(function(elemento) {
        elemento.addEventListener('click', dialogoConfirm, false);
      });
    </script>

  </body>
</html>
